{% extends "layout.html" %}
{% block content %}
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{url_for('static', filename='profile_pics/'+post.author.image_file)}}">
			<div class="media-body">
				<div class="aricle-metadata">
					<a class="mr-2" href="{{url_for('users.user_posts',username=post.author.username)}}">
					{{ post.author.username}}					</a>
					<small class="text-muted">
						 {{post.date_posted.strftime('%Y-%m-%d')}}
					</small>
					{%if post.author == current_user %}
					<div>
						<a  class="btn btn-secondary btn-sm mb-1 mt-1" href="{{url_for('posts.update_post',post_id=post.id)}}">Update</a>
						<button  type=button"" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
					</div>
					{% endif %}
				</div>
				<h2 class="article-title">{{ post.title}}
				</h2>
					<p class="aricle-content">{{post.content}}</p>
			</div>
		</article>
		


  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" arial-labelledby="dleteModalLabel">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header">
        	<h5 class="modal-title" id="deleteModalLabel" >Delete Post?</h5>
          <button type="button" class="close" data-dismiss="deleteModal"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          Do You Want To delete your post
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
            <form action="{{url_for('post.delete_post',post_id=post.id)}}" method="POST">
            	<input type="submit" class="btn btn-danger" value="delete" name="">
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
